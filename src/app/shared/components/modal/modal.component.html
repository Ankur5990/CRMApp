<div class="modal-content">
  <div class="modal-header">
    <h4 class="modal-title">{{modalHeader}}</h4>
    <button *ngIf='showCross' class="close" aria-label="Close" (click)="dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    {{modalContent}}
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary confirm-btn add-margin-right" (click)="closeModal()">{{BUTTONS.OK}}</button>
    <button *ngIf="showCancel" class="btn btn-default" (click)="dismiss()">{{BUTTONS.Cancel}}</button>
  </div>
</div>
